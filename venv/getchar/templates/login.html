{% extends "base.html" %}
{% block title %}Login Page{% endblock %}
{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
            <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/style1.css') }}">
<form action="/login" method="POST">
    <header>
        <body>
            <div class="container">
                <div class="centered-element">
                  <p>
                    <center><font size="+3"><label style="font-family: 'Times New Roman', Times, serif; color: #FFFF" for="pawprint">Enter your pawprint ID below:</label></font></center>
                    <center><input type="text" id="pawprint" name="pp" placeholder="pawprint" style="font-size:15pt;height:27px;width:200px;font-family: 'Times New Roman', Times, serif"></center>
                    <center><button style="font-family: 'Times New Roman', Times, serif; font-size:15pt" type="submit">Submit</button></center>
                  </p>
                </div>
            </div>
        </body>
    </header>

{% endblock %}
